name: Publish (in case of failure)

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Type to build, For whatever reason fabric usually breaks and then forge doesnt get published'
        required: true
        default: "forge"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Cache Node packages
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-node
      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 16
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Prepare repository
        run: |
          git fetch --unshallow --tags
          yarn install --frozen-lockfile
          echo $(yarn bin) >> $GITHUB_PATH
      - name: Build with Gradle
        run: ./gradlew ${{ github.event.inputs.name }}:build
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSE_API: ${{ secrets.CURSE_API }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: ./gradlew ${{ github.event.inputs.name }}:curseforge
